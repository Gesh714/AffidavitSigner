<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Declaración Jurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Firma de Declaración Jurada</h1>

        <!-- Bloque de revisión de Declaración Jurada -->
        <div class="card my-4">
            <div class="card-body">
                <h3 class="card-title">Revisión de Declaración Jurada</h3>
                <!-- Coloca aquí el contenido para revisar la declaración jurada -->
            </div>
        </div>

        <!-- Bloque de carga de imágenes de la cédula de identidad -->
        <div class="card my-4">
            <div class="card-body">
                <h3 class="card-title">Cargar Imágenes de la Cédula de Identidad</h3>
                <!-- Coloca aquí el contenido para cargar las imágenes de la cédula de identidad -->
            </div>
        </div>

        <!-- Botón para Firmar -->
        <button class="btn btn-primary my-4" data-toggle="modal" data-target="#myModal">Firmar</button>
    </div>

    <!-- Modal para ingresar nombre completo -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Ingrese su nombre completo</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Página de Firma Exitosa (simulada) -->
    <div class="container text-center my-4">
        <div class="alert alert-success" role="alert">
            Firma Exitosa
        </div>
        <a href="#" class="btn btn-primary">Descargar PDF de Declaración Jurada</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
